<!DOCTYPE html>
<html lang="en">
<head>
    <script src="map.js" type="module"></script>

        <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Watching</title>
</head>
<body>
    <header>
        <h1 >🚴🏼‍♀️ Bikewatching</h1>
              
        <label>
            Filter by time: 
            <input type="range" id="time-slider" min="-1" max="1440" value="-1">
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
        </label>
    </header>    
    <div id="map">
        <svg></svg>
      </div>
      <div class="legend">
        <div class="legend-item"><span class="swatch" style="--departure-ratio: 1"></span> More departures</div>
        <div class="legend-item"><span class="swatch" style="--departure-ratio: 0.5"></span> Balanced</div>
        <div class="legend-item"><span class="swatch" style="--departure-ratio: 0"></span> More arrivals</div>
      </div>
</body>
</html>
